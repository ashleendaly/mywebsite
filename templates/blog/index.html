<!DOCTYPE html>

{% load staticfiles %}

<html>

    <head>
        <title>Ash On The Internet</title>
    </head>

    <body>
        <h1> Ash on The Internet </h1>

        <div>
            <strong>{{ boldmessage }}</strong><br />
        </div>

        <div>
            {% if categories %}
                <ul>
                    {% for category in categories %}
                        <li>
                            <a href="/blog/{{ category.slug }}/">{{ category.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <strong>There are no categories to present.</strong>
            {% endif %}
        </div>

        <div>
            <a href="/about/">About</a><br />
            <a href="/blog/">Blog</a><br />
        </div>
    </body>

</html>
